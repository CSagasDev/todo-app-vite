<section class="todoapp">
    <header class="header">
        <h1>Tareas</h1>
        <input id="new-todo-input" class="new-todo" placeholder="¿Qué necesitas hacer?" autofocus>
    </header>

    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all"></label>
        <ul class="todo-list">
            <!-- Aqui van las listas de items -->
        </ul>
    </section>

    <footer class="footer">
        <span class="todo-count"><strong id="pending-count">0</strong> pendiente(s)</span>
        <ul class="filters">
            <li>
                <a class="filter" class="selected" href="#/">Todos</a>
            </li>
            <li>
                <a class="filter" href="#/active">Pendientes</a>
            </li>
            <li>
                <a class="filter" href="#/completed">Completados</a>
            </li>
        </ul>
        <button class="clear-completed">Borrar completados</button>
    </footer>
</section>
